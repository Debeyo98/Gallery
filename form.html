<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>personal info</legend>
            <label for="first name">First name:</label>
            <input size="100" placeholder="enter your name" maxlength="20" type="text" name="firstName" required> <br> <br>

            <label for="Last name">Last name:</label>
            <input type="text" placeholder="enter your surname" maxlength="25" name="location" required> <br> <br>

            <label for="Email">Email:</label>
            <input type="email" placeholder="enter your mail" maxlength="20" name="email" required> <br> <br>

            <label for="Number">Number:</label>
            <input type="number" placeholder="enter phone number" name="number" required> <br> <br>

            <label for="Amount">Amount: 5000</label>
            <input type="hidden" value="5000"> <br> <br>

            <label for="Password">Password:</label>
            <input type="password" placeholder="enter password" required> <br> <br>
        </fieldset>

        Pick a food:
        <select name="food" id="">
            <option value="Popcorn">Popcorn</option>
            <option value="Pizza">Pizza</option>
            <option value="Indomie">Indomie</option>
            <option value="Rice">Rice</option>
        </select> <br> <br>
        what do you do in your spare time? <br>
        Play sport: <input type="checkbox" name="spareTime" value="sport" id="">
        Read books: <input type="checkbox" name="spare_time" value="read">
        Play computer games: <input type="checkbox" name="spareTime" value="game"> <br>

        Gender: <br>
        female <input type="radio" name="gender" value="female">
        male <input type="radio" name="gender" value="male"> <br> <br>

        Tell us about yourself: <br>
        <textarea name="about" id="" cols="30" rows="10"></textarea> <br> <br>

        <input type="button" value="Get started"> <br> <br>
        <input type="file">
        <input type="Submit" value="submit">
        <input type="reset" value="reset">

    </form>
</body>
</html>
